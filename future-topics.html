<body>
    <header>
        <h1>Suggest Future Topics</h1>
    </header>
    <main class="future-topics-container">
        <p>Have ideas for topics you'd like me to cover? Submit them below, and I'll consider writing a blog post about them in the future!</p>
        <form action="mailto:your-email@example.com" method="POST" enctype="text/plain" class="suggestion-form">
            <label for="user-topic">Your Topic Suggestion:</label>
            <textarea id="user-topic" name="topic" rows="5" placeholder="Enter your topic suggestion here..." required></textarea>
            
            <label for="user-email">Your Email (optional):</label>
            <input type="email" id="user-email" name="email" placeholder="Enter your email (optional)">
            
            <button type="submit">Submit</button>
        </form>
